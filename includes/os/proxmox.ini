[proxmox-ve]
distro = Proxmox Virtual Environment
listvers = 3
location = proxmox/iso/*
pattern = proxmox-ve_(.*)\.iso(?!.)
version = $1
platform = x86_64
type = iso

[proxmox-backup-server]
distro = Proxmox Backup Server
listvers = 3
location = proxmox/iso/*
pattern = proxmox-backup-server_(.*)\.iso(?!.)
version = $1
platform = x86_64
type = iso

[proxmox-mail-gateway]
distro = Proxmox Mail Gateway
listvers = 3
location = proxmox/iso/*
pattern = proxmox-mail-?gateway_(.*)\.iso(?!.)
version = $1
platform = x86_64
type = iso
