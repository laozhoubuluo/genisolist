[proxmox-ve]
distro = Proxmox
listvers = 3
location = proxmox/iso/*
pattern = proxmox-ve_(.*)\.iso(?!.)
version = Proxmox Virtual Environment $1
platform = x86_64
type = iso

[proxmox-backup-server]
distro = Proxmox
listvers = 3
location = proxmox/iso/*
pattern = proxmox-backup-server_(.*)\.iso(?!.)
version = Proxmox Backup Server $1
platform = x86_64
type = iso

[proxmox-mail-gateway]
distro = Proxmox
listvers = 3
location = proxmox/iso/*
pattern = proxmox-mail-?gateway_(.*)\.iso(?!.)
version = Proxmox Mail Gateway $1
platform = x86_64
type = iso
